<form (ngSubmit)='getuserDetails()' #userscomponent='ngForm'>
    <div class="form-group">
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="username" name="name"
            placeholder="Enter a Valid Username..." #name='ngModel' (keyup)='getuserDetails()' >
             
            <button type="submit" >Search</button>
            
        </div>
        
    </div>
</form>
