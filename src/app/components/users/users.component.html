<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <p class="btn btn-danger" (click)="userView = true">Users</p>
                <p class="btn btn-danger" (click)="!userView = false">Repos</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="username" name="username"
                        placeholder="Enter Username" (keyup)="getuserDetails()">
                </div>
            </form>
            <div class="card" style="width: 18rem;" *ngIf="userView">
                <img class="card-img-top" src="{{user.avatar_url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{user.login}}</h5>
                    <p class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <p>{{user.login}}-<a href="{{user.html_url}}" target="blank">GIthub Profile Link</a></p>
                    <p class="btn btn-danger">Followers<br><span>{{user.followers}}</span></p>
                    <p class="btn btn-warning">Following<br><span>{{user.following}}</span></p>
                    <p class="btn btn-info">Repositories<br><span>{{user.public_repos}}</span></p>


                </ul>
                
            </div>
        </div>



        <div class="container" *ngIf="!userView">
<div class="row">
    <div class="col-md-4"  *ngFor="let repoo of repo">
        <div style="width: 18rem;" >

            
                <div class="card ">
                    <div class="card-body">
                        <h4>{{repoo.name}}</h4>
                        <h5 class="card-title">{{repo.name}}</h5>
                       
                    </div>

                    <div class="card-body">
                        <a href="{{repoo.html_url}}" class="card-link">repoLink</a>
                       
                        
                    </div>
                </div>


            



        </div>
    </div>
</div>
          
        </div>
    </div>

</div>
