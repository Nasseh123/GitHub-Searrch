<div class="container">
    <div class="container">
        <ng-progress></ng-progress>
        <app-searchform> </app-searchform>
    <div class="row">
        <div class="col-md-4">
            <div>
                <p class="btn btn-danger" (click)="userView = true">Users</p>
                <p class="btn btn-danger" (click)="!userView = false">Repos</p>
            </div>
            <div class="card" style="width: 18rem;" >
                <img class="card-img-top" src="{{user.avatar_url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{user.login}}</h5>
                    <p class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <p>{{user.login}}-<a href="{{user.html_url}}" target="blank">GIthub Profile Link</a></p>
                    <button type="button" class="btn btn-primary"> Followers <span class="badge badge-light">{{user.followers}}</span>
                        <span class="sr-only">unread messages</span>
                      </button>
                    
                    <button type="button" class="btn btn-warning"> Following <span class="badge badge-light">{{user.following}}</span>
                        <span class="sr-only">unread messages</span>
                      </button>
                    <button type="button" class="btn btn-info"> Repositories <span class="badge badge-light">{{user.public_repos}}</span>
                        <span class="sr-only">unread messages</span>
                      </button>


                </ul>
                
            </div>
        </div>



        <div class="container" *ngIf="!userView">
<div class="row">
    <div class="col-md-4"  *ngFor="let repoo of repo">
        <div style="width: 18rem;" >

            
                <div class="card ">
                    <div class="card-body">
                        <h4>{{repoo.name}}</h4>
                        <h5 class="card-title">{{repo.name}}</h5>
                       
                    </div>

                    <div class="card-body">
                        <a href="{{repoo.html_url}}" class="card-link">repoLink</a>
                       
                        
                    </div>
                </div>


            



        </div>
    </div>
</div>
          
        </div>
    </div>

</div>
